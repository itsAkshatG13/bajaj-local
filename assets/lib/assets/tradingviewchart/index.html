<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://unpkg.com/lightweight-charts@4.2.0/dist/lightweight-charts.standalone.production.js"></script>

    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>

<body>
    <div id="tvchart"></div>
    <div id="errorDiv">
        <p>No Data Available</p>
    </div>
    <div class="duration-btn-wrapper">
        <button class="duration-btn day active">1D</button>
        <button class="duration-btn day">5D</button>
        <button class="duration-btn">1M</button>
        <button class="duration-btn">3M</button>
        <button class="duration-btn">6M</button>
      <!--  <button class="duration-btn">YTD</button>-->
        <button class="duration-btn">1Y</button>
    </div>
    <script src="index.js"></script>
</body>

</html>
